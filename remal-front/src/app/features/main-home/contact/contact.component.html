<!--=================Contact section=============== -->
<section id="contact" class="section dark-grey-text text-center">

    <div class="container pt-5 mt-5">
        <div class="row">
            <div class="mt-5 col-md-6 text-left">
                <div class="row">
                    <div class="col-md-12 mb-md-0 mb-5">
                        <h5>We would love to hear from you, and we will reply ASAP.</h5>
                        <img class="contact-head-img" src="assets/img/others/contact-head.png">
                    </div>
                </div>

            </div>
            <div class="mt-5 col-md-6">
                <div class="row">
                    <div class="col-md-12 mb-md-0 mb-5">
                        <app-contact-form [contactForm]="contactForm"> </app-contact-form>
                        <div class="text-center">
                            <button  class="main_btn">Send Message</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container pt-5 mt-5">
        <div class="row">
            <div class="col-md-5 text-left">
                <h3 class="">Gulf Branch</h3>
                <div class="row mt-3 center-cards">
                    <div class="mt-3 col-md-12">
                        <h6><i class="fas fa-map-marker-alt "></i> 60 Middle Street, Beeston,Nottingham, UK</h6>
                    </div>
                    <div class="mt-3 col-md-12">
                        <h6><i class="fas fa-phone "></i> +20XXX-XXX-XXXX</h6>
                    </div>
                    <div class="mt-3 col-md-12">
                        <h6><i class="fas fa-envelope-open "></i>info.remal@gmail.com</h6>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 mb-5">
                <div id="map-container-google-1" class="z-depth-1-half map-container" style="height: 15vw">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1202.5905629370814!2d-1.211438686760274!3d52.927167458061994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4879e9dca7b89b4d%3A0x748aa064991346e2!2s60%20Middle%20St%2C%20Beeston%2C%20Nottingham%20NG9%202AR%2C%20UK!5e0!3m2!1sen!2seg!4v1592875125122!5m2!1sen!2seg"
                        width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen=""
                        aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5 text-left">
                <h3 class="">Egypt Branch</h3>
                <div class="row mt-3 center-cards">
                    <div class="mt-3 col-md-12">
                        <h6><i class="fas fa-map-marker-alt "></i> 60 Middle Street, Beeston,Nottingham, UK</h6>
                    </div>
                    <div class="mt-3 col-md-12">
                        <h6><i class="fas fa-phone "></i> +20XXX-XXX-XXXX</h6>
                    </div>
                    <div class="mt-3 col-md-12">
                        <h6><i class="fas fa-envelope-open "></i>info.remal@gmail.com</h6>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 mt-2">
                <div id="map-container-google-1" class="z-depth-1-half map-container" style="height: 15vw">
