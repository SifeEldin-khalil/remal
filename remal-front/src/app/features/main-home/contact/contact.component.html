<!--=================Contact section=============== -->
<section id="contact" class="section dark-grey-text text-center mb-5">

    <div class="container pt-5 mt-5">
        <div class="row">
            <div class="mt-5 col-md-6 text-left">
                <div class="row">
                    <div class="col-md-12 mb-md-0 mb-5">
                        <img style="max-width: 100%;" src="assets/img/others/contact.png">
                        <!-- <h5>We would love to hear from you, and we will reply ASAP.</h5> -->
                    </div>
                </div>

            </div>
            <div class="mt-5 col-md-6">
                <div class="row">
                    <div class="col-md-12 mb-md-0 mb-5">
                        <app-contact-form [contactForm]="contactForm"> </app-contact-form>
                        <div class="text-center row" style="justify-content: center;">
                            <div class="col-md-12" style="display: flex; justify-content: center;">
                                <mat-spinner diameter="50" *ngIf="isLoading"></mat-spinner>
                            </div>
                            <div class="col-md-12 mt-4">
                                <button class="main_btn" (click)="sendContact()" [disabled]="isSubmitted">Send Message</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container pt-5 mt-5">
        <div class="row mb-5">
            <div class="col-md-5 text-left">
                <h3 class="">Gulf Branch</h3>
                <div class="row mt-3 center-cards">
                    <div class="mt-3 col-md-12">
                        <h6><i class="fas fa-map-marker-alt "></i>Al Saad, Al Bustan Building, 4th Floor, Office 403</h6>
                    </div>
                    <div class="mt-3 col-md-12">
                        <h6><i class="fas fa-phone "></i>+00 974 7777 4703</h6>
                    </div>
                    <div class="mt-3 col-md-12">
                        <h6><i class="fas  fa-fax"></i>30606902</h6>
                    </div>
                    <div class="mt-3 col-md-12">
                        <h6><i class="fas fa-envelope-open "></i>Info@remal-intl.com</h6>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 mb-3 mt-3">
                <div id="map-container-google-1" class="z-depth-1-half map-container" style="height: 250 px">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1179.4118697818792!2d51.50333368885981!3d25.281841477060897!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x47d7cf462ef3e425!2sAl%20Bustan%20Building%2C%20No.%2014!5e0!3m2!1sen!2seg!4v1615757346510!5m2!1sen!2seg"
                        width="100%" height="250 px" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>
        </div>

        <div class="row mb-5">
            <div class="col-md-5 text-left">
                <h3 class="">Egypt Branch</h3>
                <div class="row mt-3 center-cards">
                    <div class="mt-3 col-md-12">
                        <h6><i class="fas fa-map-marker-alt "></i>8 Ahmed El shedyak str, Ard el golf, first floor</h6>
                    </div>
                    <div class="mt-3 col-md-12">
                        <h6><i class="fas fa-phone "></i>01117805212 - 26900130</h6>
                    </div>
                    <div class="mt-3 col-md-12">
                        <h6><i class="fas  fa-fax"></i>26900330</h6>
                    </div>
                    <div class="mt-3 col-md-12">
                        <h6><i class="fas fa-envelope-open "></i>info.eg@remal-intl.com</h6>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 mt-3">
                <div id="map-container-google-1" class="z-depth-1-half map-container" style="height: 250 px">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3452.35011244351!2d31.33525351511609!3d30.084157781867933!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14583e1bfbe02bf5%3A0x67d6b662340b7851!2sAhmed%20Al%20Shadayek%2C%20Al%20Golf%2C%20Nasr%20City%2C%20Cairo%20Governorate!5e0!3m2!1sen!2seg!4v1615757200897!5m2!1sen!2seg"
                        width="100%" height="250 px" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0">
                    </iframe>
                </div>
            </div>
        </div>

    </div>

</section>


<!--=================End of Contact section=============== -->
