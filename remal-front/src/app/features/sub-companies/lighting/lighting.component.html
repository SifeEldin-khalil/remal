<!-- ===================About us section===============================-->
<section id="whoWeAreId" class="section dark-grey-text text-center mt-5">
    <div class="container mt-5">
        <div class="row mt-5">
            <div class="col-md-12">
                <h1 class="mt-5">
                    Remal Lighting
                </h1>
                <hr>
            </div>
            <div class="col-md-12 mt-5">
                <h5 style="text-align: center;">
                    OUR MISSION is to provide a friendly comfortable atmosphere where the customers can receive quality food, drinks and service at a reasonable price.
                </h5>
            </div>
        </div>
    </div>
</section>
<!-- ===================End About us section===============================-->
<section id="galleryId" class="section dark-grey-text text-center pb-2">
    <div class="container mt-5 mb-5">
        <div class="row mt-5">
            <div class="col-md-12 mt-5">
                <h1>
                    Lighting Products Range
                </h1>
                <hr>
            </div>
        </div>
        <!-- <div class="row">

                </div>
            </div>

        </div> -->

        <table class="table table-responsive-sm mt-5" id="table">
            <tbody id="t-body">
                <tr class="table-body" *ngFor="let item of productsCategoryMap | keyvalue">
                    <th scope="row mt-1" width="20%">
                        {{item.key}}
                    </th>
                    <td>
                        <div class="row mid-div">
                            <div class="col-md-1 mt-1" *ngFor="let product of item.value">
                                <div class="bg-white box-item" placement="middle" ngbTooltip={{product.title}}>
                                    <img [src]=getImagePath(product.path) class="box-img mx-auto d-block" alt="contact-img">
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>

            </tbody>

        </table>

    </div>
</section>
<!-- ===================End gallery section===============================-->

<!-- ===================Contact section===============================-->

<section id="contactId" class="section dark-grey-text text-center">
    <div class="container mt-5 mb-5">
        <div class="row mt-5">
            <div class="col-md-6 mt-5">
                <img class="mt-5 pt-5" src="assets/img/RL Logo.png" alt="contact-img" style="width:100%;">
            </div>
            <div class="col-md-6 mt-5">
                <app-contact-form [contactForm]="contactForm"> </app-contact-form>
                <div class="text-center">
                    <mat-spinner *ngIf="isLoading"></mat-spinner>
                    <button class="main_btn" (click)="sendContact()" [disabled]="isSubmitted">Send Message</button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- ===================End contact section===============================-->

<!-- ===================Partner section===============================-->
<section id="partnersId" class="mt-5 section dark-grey-text text-center">
    <div class="container-fluid mt-5 mb-5">
        <h1>
            OUR PARTNERS
        </h1>
        <hr>
        <div class="row mid-div">
            <div class="col-md-2 box-item mt-5" *ngFor="let partner of partnerList">
                <img class="box-img" [src]=getImagePath(partner.path)>
            </div>
        </div>
    </div>
</section>
<!-- ===================End Partner section===============================-->
<!-- ===================Clients section===============================-->
<section id="clientsId" class="mt-5 section dark-grey-text text-center">
    <div class="container-fluid mt-5 mb-5">
        <h1>
            OUR CLIENTS
        </h1>
        <hr>
        <div class="row mid-div">
            <div class="col-md-2 box-item" *ngFor="let client of clientList">
                <img class="box-img" [src]=getImagePath(client.path)>
            </div>
        </div>
    </div>
</section>
<!-- ===================End Clients section===============================-->
