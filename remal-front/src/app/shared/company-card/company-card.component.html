<div class="card">
    <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
        <div class="hovereffect">
            <img src="{{companyImage}}" class="img-fluid" />
            <div class="overlay">
                <!-- <h2>Hover effect 1v2</h2> -->
                <div class="row center-cards">
                    <div class="col-md-10 mt-4" *ngFor="let compName of companyNames">
                        <a (click)="onClickCard(compName)" class="pt-2 info">
                            <h2>{{compName}}</h2>
                        </a>
                    </div>

                </div>

            </div>
        </div>

    </div>
    <!-- <div class="card-body">
        <h5 class="card-title">Card title</h5>
       
    </div> -->
</div>
