<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{availableJob.title}}</h5>
        <div class="text-left mt-2">
            <h4 class="fas">Job requirments</h4>
            <ul class="career-req" *ngFor="let req of availableJob.requirements">
                <li>{{req}}</li>
            </ul>
        </div>
        <div class="row">
            <div class="col-md-6 text-left mt-2">
                <i class="fas fa-building"></i> {{availableJob.company}}
            </div>
            <div class="col-md-6 text-left mt-2">
                <i class="fas fa-map-marker-alt"></i> {{availableJob.location}}
            </div>
            <div class="col-md-6 text-left mt-2">
                <i class="fas fa-calendar-week"></i> {{availableJob.deadline | date:'dd-M-yyyy'}}
            </div>
            <div class="col-md-6 text-right mt-2">
                <button (click)="onClickCard()" class="main_btn mt-3">Apply Now</button>
            </div>
        </div>
    </div>
</div>
