<!-- ===================Slider section===================== -->
<mdb-carousel class="carousel slide " [animation]="'slide'" id="slider">
    <mdb-carousel-item *ngFor="let img of coverImages">
        <div class="view w-100">
            <img class="d-block w-100 responsive" src="{{img}}" alt="First slide">
            <div class="mask  waves-light" mdbWavesEffect></div>
        </div>
        <div class="carousel-caption">
            <h2 class="responsive-sm" style="font-size: 50px;">The Most <br> Prestigious Test</h2>
        </div>
    </mdb-carousel-item>
</mdb-carousel>
<!-- ===================End Slider section===================== -->
