<h1 mat-dialog-title>Add new {{data.category}}</h1>
<div mat-dialog-content class="mat-typography">
    <p>Please fill the info of the item</p>
    <form [formGroup]="itemForm" class="container">
        <div class="row">
            <div class="col-md-12">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>title</mat-label>
                    <input matInput formControlName="title">
                </mat-form-field>
            </div>
            <div *ngIf="data.category==Categories.PRODUCT" class="col-md-12">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>category</mat-label>
                    <textarea rows="5" matInput formControlName="category"></textarea>
                </mat-form-field>
            </div>
            <div *ngIf="data.category==Categories.PROJECT" class="col-md-12">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>desc</mat-label>
                    <textarea rows="5" matInput formControlName="desc"></textarea>
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <input type="file" accept=".png,.jpg,.jpeg" (change)="handleFileInput($event)">
            </div>

        </div>
    </form>

</div>
<div mat-dialog-actions class="mt-4">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="onOkClick()" cdkFocusInitial>Ok</button>
</div>
